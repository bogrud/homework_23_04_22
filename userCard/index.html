<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../reset.css" />
    <script src="https://kit.fontawesome.com/a0f9b77a74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>User Card</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="userCardHeader">
        <p class="location"> <i class="fa-solid fa-location-arrow"></i> New York City, NY</p>
        <div class="check"><i class="fa-solid fa-circle-check"></i></div>
        <div class="userPhoto"></div>
      </div>
      <div class="userInfo">
        <h1>Margot Robbie</h1>
        <p>
          Margot Robbie was born in Dalby, Queensland, Austrralia and raised on
          the Gold Coast
        </p>
      </div>
      <div class="button"><a href="#">Follow</a></div>
      <div class="activity">
        <div class="posts"> Posts
          <div class="posts_image"> <i class="fa-regular fa-image"></i></div>
          <p>635</p>
        </div>
        <div class="favorites">Favorites
          <div class="favorites_image"> <i class="fa-solid fa-heart"></i></div>
          <p>3,472</p>
        </div>
        <div class="messages"> Messages
          <div class="messages_image"><i class="fa-solid fa-paper-plane"></i></div>
          <p>1,293</p>
        </div>
      </div>
    </div>
  </body>
</html>
